<!DOCTYPE html>

			<label for="Website URL">Website URL:</label>
			<input type="url" id="Website URL" name="Website URL" required placeholder="Website URL" /><br />

			<label for="Favoriete kleur">Favoriete kleur:</label>

			<label for="Voorwaarden">Ik ga akkoord met de voorwaarden</label>
			<input type="checkbox" id="Voorwaarden" name="Voorwaarden" required /><br />

			<input type="submit" value="Verzenden" />
		</form>
	</body>
</html>
