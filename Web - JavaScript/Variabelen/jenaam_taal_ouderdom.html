<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			let taal;
			taal = 'Spaans';

			document.write(`De taal is nu: ${taal}`);

			taal = 'Nederlands';
			document.write(`<br>De taal is nu: ${taal}`);

			const leeftijd = prompt('Wat is je leeftijd?');
			document.write(`<br>Dan wordt je volgend jaar ${parseInt(leeftijd) + 1}`);
		</script>
	</body>
</html>
