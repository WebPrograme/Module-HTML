<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			let punten = prompt('Geef het aantal punten in (2 cijfers):');

			if (punten === null) {
				document.write('U heeft geannulleerd!');
			} else if (punten === '') {
				document.write('U heeft niets ingegeven!');
			} else if (isNaN(punten)) {
				document.write('Dit is geen nummer!');
			} else if (punten.length !== 2 && punten !== '100') {
				document.write('Geef de punten in met 2 cijfers!');
			} else {
				punten = parseInt(punten);
				let graad;
				if (punten >= 95) {
					graad = 'A+';
				} else if (punten >= 90) {
					graad = 'A';
				} else if (punten >= 80) {
					graad = 'B';
				} else if (punten >= 70) {
					graad = 'C';
				} else if (punten >= 60) {
					graad = 'D';
				} else if (punten >= 50) {
					graad = 'E';
				} else {
					graad = 'F';
				}
				document.write(`De graad is: ${graad}`);
			}
		</script>
	</body>
</html>
